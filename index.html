---
layout: default
title: waizonne Blog is Story
pagename: home
---
<div class="row">
    <div class="medium-8 columns">
        {% for post in site.posts %}
            <div class="post-list-container">
                <div class="medium-12 columns" style="background: url({{ post.image }}) no-repeat; padding-top: 324px;">
                    <div class="clearfix">
                        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                        <div class="post-date">{{ post.date | date_to_string }}</div>
                    </div>
                    <!-- <img src="{{ post.image }}" alt="{{ post.title }}" title="{{ post.title }}"> -->
                    <p>{{ post.description }}</p>
                    <div class="clearfix">
                        <div class="continue-read">
                            <a href="{{ post.url }}" title="{{ post.title }}" class="">อ่านเนื้อหานี้ต่อ</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="medium-4 columns">
        <div class="post-list-container right-col">
            <div class="user-bio">
                <center><img src="{{ page.imageurl }}/img/avatar-me.jpg" alt="waizonne" title="waizonne" class="user"></center>
                <h3>@waizonne</h3>
                <p class="user-detail"> Blogger หัวเกรียนท่านหนึ่ง</p>
            </div>
            <div class="social-list">
                <ul>
                    <li><a href="http://facebook.com/waizonne"><img src="{{ page.imageurl }}/img/facebook.png" alt="facebook/waizonne" title="facebook/waizonne"></a></li>
                    <li><a href="http://twitter.com/waizonne"><img src="{{ page.imageurl }}/img/twitter.png" alt="@waizonne" title="@waizonne"></a></li>
                    <li><a href="http://instagram.com/waizonne"><img src="{{ page.imageurl }}/img/instagram.png" alt="@waizonne" title="@waizonne"></a></li>
                    <li><a href="http://github.com/waizonne"><img src="{{ page.imageurl }}/img/github.png" alt="@waizonne" title="@waizonne"></a></li>
                </ul>
            </div>
            <div class="twitter-list">
                <h3>Twitter</h3>
                <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/waizonne" data-widget-id="248435174998679552">Tweets by @waizonne</a>
                <script>
                    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
                </script>
            </div>
        </div>
    </div>
</div>
